<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Primera Página Web</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header>
    <nav class="nav-menu">
      <ul>
        <li>Inicio</li>
        <li><a href="./Servicios.html">Servicios</a></li>
        <li><a href="./sobremi.html">Sobre mí</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Título dentro de main, pero fuera del layout visual -->
    <h1 class="titulo-principal">Bienvenidos a Mi Página</h1>

    <!-- Layout visual con Flexbox -->
    <div class="main-layout">
      <section class="info">
        <h2>¿Qué es HTML?</h2>
        <p>HTML es el lenguaje de marcado que usamos para estructurar el contenido de una página web.</p>
      </section>

      <section class="imagen">
        <img src="https://placehold.co/200" alt="Imagen ejemplo" />
      </section>
    </div>
  </main>

  <section class="formulario-contacto">
    <h2>Formulario de Contacto</h2>
    <form>
      <label for="name">Nombre:</label><br/>
      <input type="text" id="name" name="name" /><br/>

      <label for="email">Correo:</label><br/>
      <input type="email" id="email" name="email" required /><br/>

      <label for="message">Mensaje:</label><br/>
      <textarea id="message" name="message"></textarea><br/>

      <div class="form-actions">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Mi Primera Web. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
